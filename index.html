<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>binaryCalculator</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="jsFile.js"></script>
</head>

<body>
    <header>
        <h1>Binary Calculator</h1>
    </header>
    <main>

        <div class="box">
            <p>Input</p>
            <input type="radio" name="action" value="add" checked>add
            <input type="radio" name="action" value="subtract">subtract
            <input type="radio" name="action" value="divide">divide
            <input type="radio" name="action" value="multiply">multiply
            <input type="text" id="a">
            <input type="text" id="b">
            <input type="button" value="Calculate" id="calculate" onclick="calc()">
        </div>
        <div class="box">
            <p>Output</p>
            <div id="outPut"></div>
        </div>
    </main>
</body>

</html>
